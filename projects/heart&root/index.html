<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daniel Shilin — Heart & Root</title>
    <meta name="description" content="Graphic design gallery by Daniel Shilin — Magic Pixels." />
    <link rel="stylesheet" href="../../styles/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1 class="brand" aria-label="Daniel Shilin — Heart & Root">
                <span class="dot" aria-hidden="true"></span>
                Daniel Shilin — Heart & Root
            </h1>
            <p class="subtitle">My design of a brand and logo for Heart & Root, a solo herbalist that puts her heart
                into growing healing plants. </p>
        </header>

        <!-- GALLERY GRID -->
        <section class="grid" id="gallery">
            <!-- Duplicate cards as needed -->
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/1.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/1.webp" alt="Heart & Root Logo 1">
                </div>
            </div>
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/2.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/2.webp" alt="Heart & Root Logo 2">
                </div>
            </div>
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/3.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/3.webp" alt="Heart & Root Logo 3">
                </div>
            </div>
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/4.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/4.webp" alt="Heart & Root Logo 4">
                </div>
            </div>
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/5.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/5.webp" alt="Heart & Root Logo 5">
                </div>
            </div>
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/6.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/6.webp" alt="Heart & Root Logo 6">
                </div>
            </div>
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/7.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/7.webp" alt="Heart & Root Logo 7">
                </div>
            </div>
            <div class="card" data-full="../../images/graphicDesign/Heart&Root-logo/8.webp">
                <div class="thumb">
                    <img src="../../images/graphicDesign/Heart&Root-logo/cropped/8.webp" alt="Heart & Root Logo 8">
                </div>
            </div>
        </section>

        <footer>
            <span>© <span id="y"></span> Magic Pixels</span>
            <span><a href="mailto:daniel@magicpixels.pro">daniel@magicpixels.pro</a></span>
        </footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" aria-label="Close">&times;</button>
        <button class="prev-btn" aria-label="Previous">&#10094;</button>
        <img src="" alt="">
        <button class="next-btn" aria-label="Next">&#10095;</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const lightbox = document.getElementById('lightbox');
        const img = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close-btn');
        const prevBtn = lightbox.querySelector('.prev-btn');
        const nextBtn = lightbox.querySelector('.next-btn');

        let currentIndex = 0;

        function showImage(index) {
            const full = cards[index].getAttribute('data-full');
            const alt = cards[index].querySelector('img').alt;
            img.src = full;
            img.alt = alt;
            currentIndex = index;
            lightbox.classList.add('active');
        }

        cards.forEach((card, i) => {
            card.addEventListener('click', () => showImage(i));
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        prevBtn.addEventListener('click', () => {
            showImage((currentIndex - 1 + cards.length) % cards.length);
        });

        nextBtn.addEventListener('click', () => {
            showImage((currentIndex + 1) % cards.length);
        });

        // close on background click
        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) lightbox.classList.remove('active');
        });

        // keyboard controls
        document.addEventListener('keydown', e => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') lightbox.classList.remove('active');
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });

        // update year
        document.getElementById('y').textContent = new Date().getFullYear();
    </script>
</body>

</html>
